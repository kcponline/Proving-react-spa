<!DOCTYPE html>
<html>
<head>
	<title>
		React SPA! branch 1
	</title>
	<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
	<style>
		

	</style>
</head>


<body>


	<div id="container">


	</div>

	<script type="text/babel">
		var destination = document.querySelector("#container");

		var App = React.createClass({
			render: function(){
				return(
					<div className="appFrame" style={{background: 'lightblue'}}>
						<h1>Simple SPA</h1>
						<ul className="header">
							<li>Home</li>
							<li>Stuff</li>
							<li>Contact</li>
						</ul>
						<div className="content">
							<p>this is the static app frame which is now rendered by the "/" route in ReactDOM</p>
						</div>
					</div>
				)
			}
		});

		ReactDOM.render(
			<ReactRouter.Router history={ReactRouter.hashHistory}>
				<ReactRouter.Router path="/" component={App}>


				</ReactRouter.Router>
			</ReactRouter.Router>,
			destination
			);
	</script>
</body>


</html>
